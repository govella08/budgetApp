<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Budget App</h1>
      </div>
      <div class="content">
        <div class="forms">
          <div class="income-form">
            <form id="incomeForm">
              <label for="income">Enter income:</label><br />
              <input type="text" id="incomeInput" class="income-input" /><br />
              <button class="btn add-income" id="incomeBtn">add income</button>
            </form>
          </div>
          <div class="expenditure-form">
            <form class="form">
              <label for="expenditure">Enter expenditure:</label><br />
              <input type="text" name="expenditure" id="expenditure" class="expenditure-input" /><br />
              <button class="btn add-expenditure">add expenditure</button>
            </form>
          </div>
        </div>
        <div class="displays">
          <div class="income-display">
            <h2>Total Income:</h2>
            <p id="money">$<span id="income">366.50</span></p>
          </div>
          <div class="expenditure-display">
            <h2>Total Expenditure:</h2>
            <p class="money">$<span id="expenditure">366.5</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js" defer></script>
  </body>
</html>
