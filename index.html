<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Budget App</h1>
      </div>
      <div class="forms">
        <div class="income-form">
          <form action="#">
            <label for="income">Enter income:</label><br />
            <input type="text" name="income" id="income" class="income-input" /><br />
            <button>add income</button>
          </form>
        </div>
        <div class="expenditure-form">
          <form action="#">
            <label for="expenditure">Enter expenditure:</label><br />
            <input type="text" name="expenditure" id="expenditure" class="expenditure-input" /><br />
            <button>add expenditure</button>
          </form>
        </div>
      </div>
      <div class="displays">
        <div class="income-display">
          <h2>Total Income:</h2>
          <p class="money income">$366.5</p>
        </div>
        <div class="expenditure-display">
          <h2>Total Expenditure:</h2>
          <p class="money expenditure">$366.5</p>
        </div>
      </div>
    </div>
  </body>
</html>
